<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>To-Do App</title>
</head>

<body>
    <div class="sidebar">
        <h1 id="title">To-Doom</h1>
        <p class="h3">My Lists</p>
        <a href="#Inbox" class="active">Inbox</a>
        <a href="#Work" class="active">Work</a>
        <a href="#Personal" class="active">Personal</a>
        <p class="newlist active">+ New List</p>
    </div>

    <div class="content">
        <h1>Hello!</h1>
        <h2>What's your plan for today?</h2>
        <p class="h3">Inbox</p>
        <div class="task-container">
            <input type="text" class="to-do" placeholder="Add a new task">
            <i class="fa-solid fa-pencil" style="color: #ff3b3b; font-size: 30px;"></i </div>
            <div class="tasks">
            </div>
        </div>
        <script src="/assets/main.js"></script>
</body>

</html>
