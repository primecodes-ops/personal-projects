<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons-container">
            <div class="button ac function">AC</div>
            <div class="button delete function">DEL</div>
            <div class="button division operator">/</div>
            <div class="button seven number">7</div>
            <div class="button eight number">8</div>
            <div class="button nine number">9</div>
            <div class="button multiplication operator">*</div>
            <div class="button four number">4</div>
            <div class="button five number">5</div>
            <div class="button six number">6</div>
            <div class="button subtraction operator">-</div>
            <div class="button one number">1</div>
            <div class="button two number">2</div>
            <div class="button three number">3</div>
            <div class="button addition operator">+</div>
            <div class="button zerozero number">00</div>
            <div class="button zero number">0</div>
            <div class="button dot operator">.</div>
            <div class="button equals operator">=</div>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
