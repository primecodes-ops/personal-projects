<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="./assets/styles.css">

    <!-- Font Awesome 6 (latest stable) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <meta name="Title" content="Christmas Lights">
    <meta name="description"
        content="An app that that simulates the effect of a string of rippling lights, similar to the ones displayed during the Christmas Holidays.">
    <title>Christmas Lights</title>
</head>

<body>
    <!-- Lightrope and Bulb -->
    <div class="lightrope">
        <div class="rope"></div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light red"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light orange"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light yellow"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light green"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light blue"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light indigo"></div>
        </div>
        <div class="bulb">
            <div class="holder"></div>
            <div class="light violet"></div>
        </div>
    </div>
    <!-- Utilities -->
    <div class="utility-frame">
        <div class="power">
            <div class="on"><span class="on-text">ON</span></div>
            <div class="off"><span class="off-text">OFF</span></div>
        </div>
        <p>Flicker Speed</p>
        <div class="spd-cont">
            <div class="speed one">
                <span class="spd one">1</span>
            </div>
            <div class="speed two">
                <span class="spd two">2</span>
            </div>
            <div class="speed three">
                <span class="spd three">3</span>
            </div>
            <div class="speed four">
                <span class="spd four">4</span>
            </div>
            <div class="speed five">
                <span class="spd five">5</span>
            </div>
        </div>
    </div>
    <!-- External JavaScript Link -->
    <script src="./assets/index.js"></script>
</body>

</html>
